version: '2'
services:
  api-server:
    image: api-image
    container_name: golang-http-todo-api-api
    build:
      context: ../
      dockerfile: ./build/api/Dockerfile
    ports:
      - "3000:3000"
    tty: true
    depends_on:
      - db

  db:
    image: db-image
    container_name: golang-http-todo-api-db
    build: ./db
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: todo
      MYSQL_USER: test
    ports:
      - "3306:3306"
